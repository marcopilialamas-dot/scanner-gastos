<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scanner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script> <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        /* Animación del Scanner Láser */
        .scanner-container { position: relative; overflow: hidden; border-radius: 12px; }
        .laser-beam {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: #10b981; box-shadow: 0 0 15px #10b981;
            animation: scanMove 2s infinite ease-in-out; display: none; z-index: 10;
        }
        @keyframes scanMove { 0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; } }
        .scanning .laser-beam { display: block; }
        .scanning img { opacity: 0.6; filter: grayscale(50%); }

        /* Estilos de Inputs */
        .input-field {
            background: #1e293b; border: 1px solid #334155; color: white;
            padding: 10px; rounded: 8px; width: 100%; border-radius: 8px;
            font-size: 0.95rem; outline: none; transition: all 0.2s;
        }
        .input-field:focus { border-color: #3b82f6; ring: 2px solid #3b82f6; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="p-4 flex justify-between items-center bg-slate-900 border-b border-slate-800">
        <h1 class="text-lg font-bold flex items-center gap-2">
            <i data-lucide="scan-line" class="text-blue-500"></i> ScannerAI
        </h1>
        <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold">YO</div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 relative">
        
        <div id="view-home" class="h-full flex flex-col items-center justify-center space-y-8 transition-opacity duration-300">
            <div class="text-center space-y-2">
                <h2 class="text-2xl font-bold">Nuevo Gasto</h2>
                <p class="text-slate-400 text-sm">Sacá una foto clara del ticket</p>
            </div>

            <button onclick="openCamera()" class="relative group">
                <div class="absolute inset-0 bg-blue-500 rounded-full blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <div class="relative w-24 h-24 rounded-full bg-blue-600 border-4 border-slate-900 flex items-center justify-center shadow-2xl active:scale-95 transition-transform">
                    <i data-lucide="camera" class="w-10 h-10 text-white"></i>
                </div>
            </button>

            <button onclick="openGallery()" class="text-sm text-slate-500 flex items-center gap-2 hover:text-white transition">
                <i data-lucide="image"></i> Subir de galería
            </button>
        </div>

        <div id="view-scan" class="hidden h-full flex flex-col items-center justify-center">
            <div class="w-full max-w-sm scanner-container bg-black aspect-[3/4] relative mb-4 border border-slate-700">
                <div class="laser-beam"></div>
                <img id="previewImg" class="w-full h-full object-contain" />
                <div class="absolute bottom-4 left-0 right-0 text-center">
                    <span id="scanStatus" class="bg-black/50 px-3 py-1 rounded-full text-xs font-mono text-green-400 backdrop-blur-sm">
                        Inicializando...
                    </span>
                </div>
            </div>
        </div>

       <div id="view-result" class="hidden pb-24">
            <div class="bg-slate-800 rounded-xl p-5 shadow-lg border border-slate-700 space-y-4">
                
                <div class="flex justify-between items-center border-b border-slate-700 pb-2">
                    <h3 class="font-bold text-slate-200">Detalle del Comprobante</h3>
                    <span class="text-xs bg-blue-900 text-blue-200 px-2 py-1 rounded border border-blue-700">IA Review</span>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="col-span-2">
                        <label class="text-xs text-slate-400 ml-1">Comercio / Razón Social</label>
                        <input type="text" id="editComercio" class="input-field" placeholder="Ej: COTO C.I.C.S.A.">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 ml-1">Fecha</label>
                        <input type="date" id="editFecha" class="input-field">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 ml-1">CUIT</label>
                        <input type="text" id="editCuit" class="input-field" placeholder="30-..." inputmode="numeric">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <div>
                        <label class="text-xs text-slate-400 ml-1">Tipo</label>
                        <select id="editTipo" class="input-field appearance-none">
                            <option value="Ticket">Tique</option>
                            <option value="Factura A">Fact A</option>
                            <option value="Factura B">Fact B</option>
                            <option value="Factura C">Fact C</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="text-xs text-slate-400 ml-1">Número (Pto-Num)</label>
                        <input type="text" id="editNumero" class="input-field" placeholder="0001-00001234">
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-400 ml-1">Categoría / Rubro</label>
                    <input type="text" id="editCategoria" class="input-field" placeholder="Ej: Almuerzo, Nafta...">
                </div>

                <div class="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 space-y-3">
                    <p class="text-xs font-bold text-slate-500 uppercase">Impuestos</p>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs text-slate-400 ml-1">IVA Total ($)</label>
                            <input type="number" step="0.01" id="editIva" class="input-field text-right" placeholder="0.00">
                        </div>
                        <div>
                            <label class="text-xs text-slate-400 ml-1">IIBB / Perc. ($)</label>
                            <input type="number" step="0.01" id="editIIBB" class="input-field text-right" placeholder="0.00">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-slate-400 ml-1 font-bold text-green-500">TOTAL A PAGAR ($)</label>
                    <input type="number" step="0.01" id="editTotal" class="input-field text-3xl font-bold text-green-400 text-right bg-slate-900" placeholder="0.00">
                </div>

                <div class="pt-4 flex gap-3 sticky bottom-0 bg-slate-800 pb-2">
                    <button onclick="resetApp()" class="flex-1 py-3 rounded-lg border border-slate-600 text-slate-300 font-medium hover:bg-slate-700">
                        Cancelar
                    </button>
                    <button onclick="confirmarYGuardar()" id="btnSave" class="flex-1 py-3 rounded-lg bg-green-600 text-white font-bold hover:bg-green-700 shadow-lg shadow-green-900/20 flex justify-center items-center gap-2">
                        <span>Guardar</span> <i data-lucide="check" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="errorToast" class="fixed top-4 left-4 right-4 bg-red-600 text-white p-3 rounded-lg shadow-xl transform -translate-y-20 transition-transform duration-300 z-50 text-sm text-center">
            Error desconocido
        </div>

    </main>

    <nav class="h-16 bg-slate-900 border-t border-slate-800 flex justify-around items-center text-xs text-slate-500">
        <button onclick="switchTab('scan')" class="flex flex-col items-center gap-1 text-blue-500">
            <i data-lucide="scan-line"></i> Escanear
        </button>
        <button class="flex flex-col items-center gap-1 hover:text-slate-300">
            <i data-lucide="history"></i> Historial
        </button>
        <button class="flex flex-col items-center gap-1 hover:text-slate-300">
            <i data-lucide="settings"></i> Ajustes
        </button>
    </nav>

    <input type="file" id="camInput" accept="image/*" capture="environment" class="hidden" onchange="processFile(this)">
    <input type="file" id="galInput" accept="image/*" class="hidden" onchange="processFile(this)">

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://thfrcokohzbkcwdsryss.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZnJjb2tvaHpia2N3ZHNyeXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODc2OTIsImV4cCI6MjA4NTQ2MzY5Mn0.PzudghLp2lTdvFwX1y_Q4r8U_gA4hE7k040LYr-WVx8';
        const USER_ID = "76e024c1-bd8f-4c0e-bfa0-132df6bd8e91"; 

        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentTicketId = null; // Para saber qué ticket estamos editando

        // Init Iconos
        lucide.createIcons();

        // --- NAVEGACIÓN ---
        function openCamera() { document.getElementById('camInput').click(); }
        function openGallery() { document.getElementById('galInput').click(); }
        
        function switchView(viewId) {
            ['view-home', 'view-scan', 'view-result'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(viewId).classList.remove('hidden');
        }

        // --- PROCESO PRINCIPAL ---
        async function processFile(input) {
            if (input.files.length === 0) return;
            const file = input.files[0];
            
            // UI: Mostrar Scanner
            switchView('view-scan');
            const preview = document.getElementById('previewImg');
            const container = document.querySelector('.scanner-container');
            const status = document.getElementById('scanStatus');
            
            preview.src = URL.createObjectURL(file);
            container.classList.add('scanning'); // Activa el láser

            try {
                // 1. Optimizar
                status.innerText = "Optimizando imagen...";
                const compressedFile = await comprimirImagen(file);

                // 2. Subir
                status.innerText = "Subiendo a la nube...";
                const fileName = `scan_${Date.now()}.jpg`;
                const { error: upErr } = await _supabase.storage.from('comprobantes').upload(fileName, compressedFile);
                if (upErr) throw upErr;

                const { data: { publicUrl } } = _supabase.storage.from('comprobantes').getPublicUrl(fileName);

                // 3. IA (Edge Function)
                status.innerText = "Analizando con IA...";
                const { data: funcData, error: funcErr } = await _supabase.functions.invoke('scan-ticket', {
                    body: { imageUrl: publicUrl, userId: USER_ID }
                });

                if (funcErr || !funcData.success) throw new Error("Fallo en lectura inteligente");

                // 4. Llenar Formulario de Edición
                currentTicketId = funcData.ticket.id; // Guardamos ID para actualizar después
                document.getElementById('editComercio').value = funcData.ticket.comercio || "";
                document.getElementById('editFecha').value = funcData.ticket.fecha_emision || "";
                document.getElementById('editCuit').value = funcData.ticket.cuit || "";
                document.getElementById('editTotal').value = funcData.ticket.monto_total || "";

                // UI: Mostrar Resultado
                container.classList.remove('scanning');
                switchView('view-result');

            } catch (err) {
                console.error(err);
                showError("Ocurrió un error: " + err.message);
                setTimeout(resetApp, 3000);
            }
        }

        // --- ACTUALIZAR DATOS ---
       async function confirmarYGuardar() {
            const btn = document.getElementById('btnSave');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<div class="animate-spin h-4 w-4 border-2 border-white rounded-full border-t-transparent"></div> Guardando...`;
            btn.disabled = true;

            try {
                // 1. Recopilar datos del formulario (NUEVOS CAMPOS INCLUIDOS)
                const updates = {
                    comercio: document.getElementById('editComercio').value,
                    fecha_emision: document.getElementById('editFecha').value || null,
                    cuit: document.getElementById('editCuit').value,
                    
                    // Nuevos campos
                    tipo_comprobante: document.getElementById('editTipo').value,
                    numero_comprobante: document.getElementById('editNumero').value,
                    categoria_sugerida: document.getElementById('editCategoria').value,
                    
                    // Números (importante usar parseFloat y || 0 por si está vacío)
                    importe_iva: parseFloat(document.getElementById('editIva').value) || 0,
                    importe_iibb: parseFloat(document.getElementById('editIIBB').value) || 0,
                    monto_total: parseFloat(document.getElementById('editTotal').value) || 0
                };

                // 2. Enviar a Supabase
                const { error } = await _supabase
                    .from('tickets')
                    .update(updates)
                    .eq('id', currentTicketId); // Solo actualiza el ticket actual

                if (error) throw error;

                // 3. Éxito
                btn.innerHTML = "¡Guardado!";
                btn.classList.add('bg-green-500');
                
                setTimeout(() => {
                    alert("Ticket guardado correctamente ✅");
                    resetApp();
                }, 500);

            } catch (err) {
                console.error(err);
                showError("Error al guardar: " + err.message);
                btn.innerHTML = originalText;
                btn.classList.remove('bg-green-500');
                btn.disabled = false;
            }
        }

        function resetApp() {
            document.getElementById('camInput').value = "";
            document.getElementById('galInput').value = "";
            document.getElementById('btnSave').innerHTML = `<span>Confirmar</span> <i data-lucide="check" class="w-4 h-4"></i>`;
            document.getElementById('btnSave').disabled = false;
            switchView('view-home');
        }

        function showError(msg) {
            const toast = document.getElementById('errorToast');
            toast.innerText = msg;
            toast.style.transform = "translateY(0)";
            setTimeout(() => { toast.style.transform = "translateY(-100px)"; }, 4000);
        }

        function switchTab(tab) {
            if(tab === 'scan') resetApp();
            // Acá podrías agregar lógica para las otras tabs
        }

        // --- COMPRESOR (Mismo de antes) ---
        const comprimirImagen = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX = 1024;
                        const scale = MAX / img.width;
                        if (scale >= 1) { resolve(file); return; }
                        canvas.width = MAX;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(b => resolve(new File([b], file.name, {type:'image/jpeg'})), 'image/jpeg', 0.8);
                    }
                };
            });
        };
    </script>
</body>

    </script>
