<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Scanner Contable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos base */
        .yellow-alert { background-color: rgba(234, 179, 8, 0.1) !important; border-color: #FACC15 !important; color: #FEF08A !important; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Efectos Esc√°ner */
        .scan-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); border-radius: 12px; overflow: hidden; pointer-events: none; }
        .scanner-line { position: absolute; width: 100%; height: 3px; background: #4ade80; box-shadow: 0 0 15px #4ade80, 0 0 30px #4ade80; animation: scanMove 2.5s infinite linear; }
        @keyframes scanMove { 0% { top: -5%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 105%; opacity: 0; } }
        .robotic-text { font-family: 'Courier New', monospace; color: #4ade80; letter-spacing: 2px; font-size: 11px; text-transform: uppercase; text-shadow: 0 0 5px rgba(74, 222, 128, 0.5); }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Debug y Formulario */
        #debug-console { display: none; background: #450a0a; color: #fca5a5; font-size: 10px; padding: 10px; margin-top: 10px; border: 1px solid #f87171; border-radius: 8px; word-break: break-all; }
        .input-dark { background-color: rgba(30, 41, 59, 0.5); border-bottom: 1px solid #475569; color: white; width: 100%; padding: 4px 0; font-size: 14px; outline: none; transition: all 0.2s; }
        .input-dark:focus { border-color: #6366f1; }
        .label-dark { font-size: 10px; font-weight: bold; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 2px; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen font-sans text-slate-100 flex justify-center">

    <div class="w-full max-w-md bg-slate-900 min-h-screen shadow-2xl relative border-x border-slate-800 flex flex-col">

        <header class="bg-slate-800 p-4 shadow-lg border-b border-slate-700 flex justify-between items-center z-50">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center"><i class="fa-solid fa-bolt text-white text-xs"></i></div>
                <div>
                    <h1 class="text-sm font-bold text-white tracking-tight">Ticket Scanner Contable</h1>
                    <p class="text-slate-400 text-[10px]" id="user-email-display">Cargando...</p>
                </div>
            </div>
            <button onclick="logout()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-power-off"></i></button>
        </header>

        <div id="debug-console" onclick="this.style.display='none'"></div>

        <main class="flex-1 overflow-y-auto p-4 pb-24 relative">
            
            <div id="login-view" class="hidden h-full flex flex-col items-center justify-center fade-in">
                <div class="w-full max-w-xs space-y-6">
                    <h2 class="text-2xl font-bold text-white text-center">Bienvenido</h2>
                    <form id="auth-form" class="space-y-4">
                        <input type="email" id="email" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500" placeholder="Email" required>
                        <input type="password" id="password" class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-indigo-500" placeholder="Contrase√±a" required>
                        <button type="submit" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-indigo-500/20">Ingresar</button>
                    </form>
                    <p class="text-center text-xs text-slate-500 cursor-pointer hover:text-indigo-400" onclick="toggleAuthMode()" id="toggle-auth-text">Crear cuenta</p>
                </div>
            </div>

            <div id="paywall-view" class="hidden h-full flex flex-col items-center justify-center text-center fade-in">
                <div class="bg-slate-800/50 p-8 rounded-3xl border border-slate-700 w-full relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                    <i class="fa-solid fa-crown text-4xl text-yellow-500 mb-4"></i>
                    <h2 class="text-xl font-bold text-white mb-2">Ticket Scanner Pro</h2>
                    <p class="text-slate-400 text-xs mb-6">Carga masiva, IA avanzada y conexi√≥n a Excel.</p>
                    <div class="text-4xl font-bold text-white mb-1">$7.99</div>
                    <div class="text-xs text-slate-500 mb-8">Pago mensual / Cancelas cuando quieras</div>
                    <a href="#" target="_blank" id="whatsapp-btn" class="block w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl mb-4 transition-all shadow-lg flex items-center justify-center gap-2">
                        <i class="fa-brands fa-whatsapp text-xl"></i> Activar Ahora
                    </a>
                    <button onclick="location.reload()" class="text-xs text-indigo-400 hover:text-indigo-300">üîÑ Verificar si ya pagu√©</button>
                </div>
            </div>

            <div id="scanner-tab" class="hidden space-y-4 fade-in">
                <div id="drop-zone" class="border-2 border-dashed border-slate-700 bg-slate-800/30 hover:bg-slate-800 rounded-2xl h-48 flex flex-col items-center justify-center cursor-pointer relative group transition-all">
                    <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20" accept="image/*" multiple>
                    <div class="text-center space-y-2 relative z-10">
                        <div class="bg-slate-800 w-14 h-14 rounded-full flex items-center justify-center mx-auto shadow-lg group-hover:scale-110 transition-transform border border-slate-700">
                            <i class="fa-solid fa-camera text-indigo-400 text-xl"></i>
                        </div>
                        <p class="text-xs font-bold text-slate-300">Toca para Escanear</p>
                    </div>
                </div>

                <div id="loading-preview" class="hidden relative rounded-2xl overflow-hidden border border-slate-700 shadow-xl h-64 bg-black">
                    <img id="preview-img" src="" class="w-full h-full object-contain opacity-60" alt="Preview">
                    <div class="scan-overlay flex flex-col items-center justify-center">
                        <div class="scanner-line"></div>
                        <div class="absolute bottom-6 bg-black/80 px-4 py-2 rounded border border-green-500/30 backdrop-blur-md">
                            <p class="robotic-text blink" id="loading-text">[ INICIANDO... ]</p>
                        </div>
                    </div>
                </div>

                <div id="result-form" class="hidden bg-slate-800 rounded-2xl border border-slate-700 p-5 shadow-lg relative">
                    <div class="flex items-center justify-between mb-4 border-b border-slate-700 pb-2">
                        <h3 class="font-bold text-white text-sm"><i class="fa-solid fa-receipt text-indigo-500 mr-2"></i>Datos del Ticket</h3>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="label-dark">Comercio / Raz√≥n Social</label>
                            <input type="text" id="comercio" class="input-dark font-semibold">
                        </div>
                        <div>
                            <label class="label-dark">CUIT</label>
                            <input type="text" id="cuit" class="input-dark">
                        </div>
                        <div>
                            <label class="label-dark">Fecha</label>
                            <input type="date" id="fecha" class="input-dark text-slate-300">
                        </div>
                        <div>
                            <label class="label-dark">Tipo Comp.</label>
                            <input type="text" id="tipo" class="input-dark" placeholder="A, B, Ticket">
                        </div>
                        <div>
                            <label class="label-dark">N√∫mero</label>
                            <input type="text" id="numero" class="input-dark">
                        </div>
                        <div>
                            <label class="label-dark">Neto Gravado</label>
                            <input type="number" step="0.01" id="neto" class="input-dark text-right">
                        </div>
                        <div>
                            <label class="label-dark">IVA 21%</label>
                            <input type="number" step="0.01" id="iva21" class="input-dark text-right">
                        </div>
                        <div class="col-span-2 mt-2 bg-indigo-900/20 p-2 rounded-lg border border-indigo-500/30">
                            <label class="label-dark text-indigo-300">MONTO TOTAL</label>
                            <input type="number" step="0.01" id="total" class="bg-transparent text-indigo-400 font-bold text-2xl w-full outline-none text-right">
                        </div>
                    </div>
                    <button onclick="resetScanner()" class="w-full mt-6 bg-slate-700 hover:bg-slate-600 text-white font-bold py-3.5 rounded-xl text-sm transition-colors border border-slate-600">
                        Confirmar y Guardar
                    </button>
                </div>
            </div>
            
            <div id="history-tab" class="hidden space-y-4 fade-in">
                 <div class="flex justify-between px-2 items-center">
                     <h3 class="font-bold text-sm text-slate-300">√öltimos Cargas</h3>
                     <button onclick="cargarHistorial()" class="text-xs text-indigo-400 hover:text-white"><i class="fa-solid fa-rotate mr-1"></i>Actualizar</button>
                 </div>
                 <div id="history-list" class="space-y-2"></div>
            </div>
        </main>

        <nav id="bottom-nav" class="hidden bg-slate-800 border-t border-slate-700 p-2 grid grid-cols-2 gap-2 z-50">
            <button onclick="switchTab('scanner')" id="nav-scanner" class="p-2 rounded-xl text-indigo-400 border-t-2 border-indigo-400 bg-slate-800/50 transition-all"><i class="fa-solid fa-camera mb-1 block"></i><span class="text-[10px] font-bold">Escanear</span></button>
            <button onclick="switchTab('history')" id="nav-history" class="p-2 rounded-xl text-slate-500 hover:text-slate-300 transition-all"><i class="fa-solid fa-clock-rotate-left mb-1 block"></i><span class="text-[10px] font-bold">Historial</span></button>
        </nav>
    </div>

    <script>
        const SUPABASE_URL = 'https://thfrcokohzbkcwdsryss.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRoZnJjb2tvaHpia2N3ZHNyeXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODc2OTIsImV4cCI6MjA4NTQ2MzY5Mn0.PzudghLp2lTdvFwX1y_Q4r8U_gA4hE7k040LYr-WVx8';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null; let isSignUpMode = false;

        function logError(msg) {
            console.error(msg);
            const div = document.getElementById('debug-console');
            div.style.display = 'block';
            div.innerHTML += `> ${msg}<br>`;
        }

        // --- COMPRESOR DE IMAGENES (CR√çTICO PARA EVITAR ERROR DE MEMORIA) ---
        function comprimirImagen(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            if (blob) resolve(blob);
                            else reject(new Error("Error comprimiendo"));
                        }, 'image/jpeg', 0.7); 
                    };
                    img.onerror = (err) => reject(err);
                };
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) checkSubscription(session.user);
            else showLogin();
        });

        async function checkSubscription(user) {
            currentUser = user;
            document.getElementById('user-email-display').innerText = user.email;
            try {
                const { data: settings } = await supabaseClient.from('user_settings').select('subscription_status').eq('user_id', user.id).single();
                hideAllViews();
                
                if (!settings || settings.subscription_status !== 'active') {
                    document.getElementById('paywall-view').classList.remove('hidden');
                    document.getElementById('whatsapp-btn').href = `https://wa.me/5492984902888?text=Hola,%20quiero%20activar%20Ticket%20Scanner%20Pro%20($7.99)%20para:%20${user.email}`;
                } else {
                    document.getElementById('bottom-nav').classList.remove('hidden');
                    switchTab('scanner');
                }
            } catch (e) { logError(e.message); }
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;
            
            document.getElementById('drop-zone').classList.add('hidden');
            document.getElementById('loading-preview').classList.remove('hidden');
            document.getElementById('result-form').classList.add('hidden');
            
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('preview-img').src = ev.target.result;
            reader.readAsDataURL(files[0]);

            const { data: { session } } = await supabaseClient.auth.getSession();
            const token = session?.access_token;

            try {
                for (let i = 0; i < files.length; i++) {
                    document.getElementById('loading-text').innerText = `[ COMPRIMIENDO ${i+1}/${files.length}... ]`;
                    const compressedBlob = await comprimirImagen(files[i]);
                    const compressedFile = new File([compressedBlob], files[i].name, { type: "image/jpeg" });

                    document.getElementById('loading-text').innerText = `[ ESCANEANDO ${i+1}/${files.length}... ]`;
                    const fileName = `${currentUser.id}/${Date.now()}.jpg`;
                    const { error: upError } = await supabaseClient.storage.from('comprobantes').upload(fileName, compressedFile);
                    if (upError) throw new Error("Subida fallida: " + upError.message);

                    const { data: { publicUrl } } = supabaseClient.storage.from('comprobantes').getPublicUrl(fileName);
                    
                    const { data, error } = await supabaseClient.functions.invoke('scan-ticket', {
                        body: { imageUrl: publicUrl },
                        headers: { Authorization: `Bearer ${token}` }
                    });

                    if (error) throw new Error("Servidor: " + error.message);
                    if (!data.success) throw new Error("IA: " + (data.error || "Error desconocido"));

                    populateForm(data.ticket);
                    document.getElementById('result-form').classList.remove('hidden');
                    document.getElementById('loading-preview').classList.add('hidden');
                }
            } catch (e) {
                document.getElementById('loading-preview').classList.add('hidden');
                logError(e.message);
                alert("Error: " + e.message);
                resetScanner();
            }
        });

        function showLogin() { hideAllViews(); document.getElementById('login-view').classList.remove('hidden'); }
        function hideAllViews() { 
            ['login-view', 'paywall-view', 'scanner-tab', 'history-tab'].forEach(id => document.getElementById(id).classList.add('hidden')); 
            document.getElementById('bottom-nav').classList.add('hidden');
        }
        function switchTab(tab) {
            document.getElementById('scanner-tab').classList.toggle('hidden', tab !== 'scanner');
            document.getElementById('history-tab').classList.toggle('hidden', tab !== 'history');
            const activeClass = "text-indigo-400 border-t-2 border-indigo-400 bg-slate-800/50";
            const inactiveClass = "text-slate-500 hover:text-slate-300";
            document.getElementById('nav-scanner').className = `p-2 rounded-xl transition-all ${tab === 'scanner' ? activeClass : inactiveClass}`;
            document.getElementById('nav-history').className = `p-2 rounded-xl transition-all ${tab === 'history' ? activeClass : inactiveClass}`;
            if(tab === 'history') cargarHistorial();
        }
        function resetScanner() {
            document.getElementById('result-form').classList.add('hidden');
            document.getElementById('drop-zone').classList.remove('hidden');
            document.getElementById('file-input').value = "";
        }
        function populateForm(t) {
            const setVal = (id, val) => {
                const el = document.getElementById(id);
                el.value = val || "";
                if(!val || val == 0) el.classList.add("yellow-alert");
                else el.classList.remove("yellow-alert");
            };
            setVal('comercio', t.comercio);
            setVal('cuit', t.cuit);
            setVal('fecha', t.fecha_emision);
            setVal('tipo', t.tipo_comprobante);
            setVal('numero', t.numero_comprobante);
            setVal('neto', t.neto_gravado);
            setVal('iva21', t.iva_21);
            setVal('total', t.monto_total);
        }
        async function cargarHistorial() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<div class="text-center py-10"><i class="fa-solid fa-spinner fa-spin text-indigo-500 text-2xl"></i></div>';
            const { data } = await supabaseClient.from('tickets').select('*').eq('user_id', currentUser.id).order('created_at', {ascending:false}).limit(10);
            if (!data || !data.length) {
                list.innerHTML = '<div class="text-center py-10 opacity-50"><p class="text-xs">Sin tickets</p></div>';
                return;
            }
            list.innerHTML = data.map(t => `
                <div class="bg-slate-800 p-3 rounded-xl border border-slate-700 flex justify-between items-center shadow-sm">
                    <div>
                        <p class="font-bold text-slate-200 text-xs truncate w-32">${t.comercio || "Desconocido"}</p>
                        <p class="text-[10px] text-slate-500">${t.fecha_emision || "-"} ‚Ä¢ ${t.numero_comprobante || "-"}</p>
                    </div>
                    <p class="font-bold text-white text-sm">$${t.monto_total}</p>
                </div>`).join('');
        }
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const { data, error } = isSignUpMode ? await supabaseClient.auth.signUp({email, password}) : await supabaseClient.auth.signInWithPassword({email, password});
                if(error) throw error;
                if(data.user) checkSubscription(data.user);
            } catch(e) { logError(e.message); alert(e.message); }
        });
        function toggleAuthMode() { 
            isSignUpMode = !isSignUpMode; 
            document.querySelector('#login-view h2').innerText = isSignUpMode ? "Crear Cuenta" : "Bienvenido";
            document.getElementById('login-btn').innerText = isSignUpMode ? "Registrarse" : "Ingresar";
            document.getElementById('toggle-auth-text').innerText = isSignUpMode ? "Ya tengo cuenta" : "Crear cuenta";
        }
        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
    </script>
</body>
</html>
